<!-- Add/Edit Modal -->
<div
	class="modal fade"
	id="eventTypeModal"
	tabindex="-1"
	aria-labelledby="eventModalLabel"
	aria-hidden="true"
>
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="eventModalLabel">Event Type Details</h5>
				<button
					type="button"
					class="close"
					data-dismiss="modal"
					aria-label="Close"
				>
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<form id="eventTypeForm">
					<input type="hidden" id="shiftTypeNo" name="shiftTypeNo" />
					<div class="form-group">
						<label for="shiftName">Event Type Name</label>
						<input
							type="text"
							class="form-control"
							id="shiftType"
							name="shiftType"
							required
						/>
					</div>
				
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">
					Close
				</button>
				<button type="submit" class="btn btn-primary" id="saveEventType">
					Save Event
				</button>
			</div>
		</div>
	</div>
</div>
