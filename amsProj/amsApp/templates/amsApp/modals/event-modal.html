<!-- Add/Edit Modal -->
<div
	class="modal fade"
	id="eventModal"
	tabindex="-1"
	aria-labelledby="eventModalLabel"
	aria-hidden="true"
>
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="eventModalLabel">Event Details</h5>
				<button
					type="button"
					class="close"
					data-dismiss="modal"
					aria-label="Close"
				>
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<form id="eventForm">
					<input type="hidden" id="shiftNo" name="shiftNo" />
					<div class="form-group">
						<label for="shiftName">Event Name</label>
						<input
							type="text"
							class="form-control"
							id="shiftName"
							name="shiftName"
							required
						/>
					</div>
					<div class="form-group">
						<label for="shiftTypeNo">Event Type</label>
						<input
							type="text"
							class="form-control"
							id="shiftTypeNo"
							name="shiftTypeNo"
							required
						/>
					</div>
					<div class="form-group">
						<label for="breakNo">Break No</label>
						<input
							type="number"
							class="form-control"
							id="breakNo"
							name="breakNo"
							required
						/>
					</div>
					<div class="form-group">
						<label for="description">Description</label>
						<textarea
							class="form-control"
							id="description"
							name="description"
							required
						></textarea>
					</div>
					<div class="form-group">
						<label for="startTime">Start Time</label>
						<input
							type="time"
							class="form-control"
							id="startTime"
							name="startTime"
							required
						/>
					</div>
					<div class="form-group">
						<label for="endTime">End Time</label>
						<input
							type="time"
							class="form-control"
							id="endTime"
							name="endTime"
							required
						/>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">
					Close
				</button>
				<button type="submit" class="btn btn-primary" id="saveEvent">
					Save Event
				</button>
			</div>
		</div>
	</div>
</div>
