{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AdminLTE 3 | Log in</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
<link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

        <link
                rel="stylesheet"
                href="{% static 'amsApp/dist/css/adminlte.min.css' %}"
            />


    <body class="hold-transition login-page">


<div class="login-box">
  <div class="login-logo">
    <a href="../../index2.html"><b>USeP</b>-AMS</a>
  </div>
  <!-- /.login-logo -->
  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg">Sign in to start your session</p>

        {% csrf_token %}
      		<form id="login-form" method="POST" action="{% url 'logView' %}">
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ next }}">
            <div class="input-group mb-3"> 
              <input type="text" name="EmployeeID" 	class="form-control" placeholder="Employee ID" required>
            	<div class="input-group-append">
										<div class="input-group-text">
											<span class="fas fa-envelope"></span>
										</div>
									</div>
            </div>
            <div class="input-group mb-3">  
               <input type="password" name="Password" class="form-control"  placeholder="Password" required>
               	<div class="input-group-append">
										<div class="input-group-text">
											<span class="fas fa-lock"></span>
										</div>
									</div>
            </div>
           
            {% if error_message %}
                <div id="login-alert" class="alert alert-danger">{{ error_message }}</div>
            {% endif %}
            <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>

      <!-- <div class="social-auth-links text-center mb-3">
        <p>- OR -</p>
        <a href="#" class="btn btn-block btn-primary">
          <i class="fab fa-facebook mr-2"></i> Sign in using Facebook
        </a>
        <a href="#" class="btn btn-block btn-danger">
          <i class="fab fa-google-plus mr-2"></i> Sign in using Google+
        </a>
      </div> -->
      <!-- /.social-auth-links -->

      <p class="mb-1">
        <a href="forgot-password.html">I forgot my password</a>
      </p>
      <p class="mb-0">
        <a href="register.html" class="text-center">Register a new membership</a>
      </p>
    </div>
    <!-- /.login-card-body -->
  </div>
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script src="{% static 'amsApp/plugins/jquery/jquery.min.js' %}"></script>
<script src="{% static 'amsApp/plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
	<!-- AdminLTE App -->
<script src="../../dist/js/adminlte.min.js"></script>


</body>
</html>
